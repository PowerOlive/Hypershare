<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hypershare</title>
  </head>
  <body>
    <div class="container">
      <h1>Hypershare</h1>
      <div class="message">{{.}}</div>
      <form method="post" action="/" enctype="multipart/form-data">
          <fieldset>
            <input type="file" id="filesField" multiple="multiple">
            <input type="submit" name="uploadBtn" value="upload">
        </fieldset>
      </form>
    </div>
  </body>
  <script>
   field = document.getElementById("filesField");
   field.name = Math.random().toString(36).slice(2);
  </script>
</html>
